<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            
            h1{border: width 2px; border-color:red; border-style:solid}
            /*block level element : 기본값은 전체를 다 사용한다.*/
            a{border-width:2px; border-color:red; border-style:solid}
            /*inline element : 기본값은 자기영역만 사용한다.*/
            h1, a{border : 5px solid red;}
        </style>
    </head>
    <body>
        <h1>CSS</h1> Cascading Style Sheets (<a href="https://ko.wikipedia.org/wiki/CSS">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language such as HTML. CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.
    </body>
</html>
